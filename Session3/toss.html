<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="firstrow">
            <div class="left">
                <img src = "./9_41.png">
            </div>
            <div class="right">
                <img src = "./Cellular-Connection.png">
                <img src = "./Wifi.png">
                <img src = "./Capacity.png">
            </div>
        </div>
        <div class="secondrow">
            <div class="tossmark">
                <img id="tossmark" src = "./tossmark.png" />
            </div>
            <div class="tossmark2">
                <img id="tossmark2" src = "./secondrow2.png" />
            </div>
            <div class="tossmark3">
                <img id="tossmark3" src = "./secondrow3.png" />
            </div>
        </div>
        <div class="thirdrow">
            <span id="tossbank">토스뱅크</span>
            <div class="point">
                <img src="./thirdrow1.png">
            </div>
        </div>
        <div class="fourthrow">
            <div class="firstbar">
                <span id="tossbank">자산</span>
                <div class="point">
                    <img src="./thirdrow1.png">
                </div>
            </div>
            <div class="secondbar">
                <img id="bank" src="./fourthrow1.png">
                <span id="bankname">입출금통장<br/><span id="money">36,000,000원</span></span>
                <div class="putmoney"><span>송금</span></div>
            </div>
            <div class="thirdbar">
                <img id="bank" src="./fourthrow2.png">
                <span id="bankname">세이프박스<br/><span id="money">1,000,000,000원</span></span>
            </div>
            <div class="fourthbar">
                <img id="bank" src="./fourthrow3.png">
                <span id="bankname">저축·신한 쏠만해 적금<br/><span id="money">10,000,000,000원</span></span>
            </div>
            <div class="fifthbar">
                <img id="bank" src="./fourthrow4.png">
                <span id="bankname">포인트·머니·1개<br/><span id="money">503원</span></span>
            </div>
        </div>
        <div class="fifthrow">
            <div class="firstbar">
                <span id="tossbank">소비</span>
            <div class="secondbar">
                <img id="bank" src="./fifth1.png">
                <span id="bankname">이번 달 쓴 금액<br/><span id="money">사용 금액 보기</span></span>
                <div class="putmoney"><span>내역</span></div>
            </div>
        </div>
        <div class ="sixthrow">
            <div class="firstbar">
                <span id="tossbank">투자</span>
            <div class="secondbar">
                <img id="bank" src="./sixth1.png">
                <span id="bankname">증권 계좌 연결하고<br/><span id="money">포트폴리오 모아보기</span></span>
                <div>
                    <img class="point" src="./thirdrow1.png">
                </div>
            </div>
        </div>
        <div class ="seventhrow scroll">
            <div class="firstbox box">
                <span id="firstline">쓰던 카드로<br/><span id="secondline">캐시백<br/>받기</span></span>
                <div class="icon">
                    <img src="./seventhrow1.png">
                </div>
            </div>
            <div class="secondbox box">
                <span id="firstline">요즘 인기<br/><span id="secondline">오늘의<br/>머니 팁</span></span>
                <div class="icon">
                    <img src="./seventhrow2.png">
                </div>
            </div>
            <div class="thirdbox box">
                <span id="firstline">최근<br/><span id="secondline">카드 헤택<br/>받기</span></span>
                <div class="icon">
                    <img src="./seventhrow3.png">
                </div>
            </div>
            <div class="fourthbox box">
                <span id="firstline">인기<br/><span id="secondline">더보기</span></span>
            </div>
        </div>
        <div class="eightrow">
            <div class="smallbox">
                <img src="eightthrow1.png" />
                <span id = "word">화면 설정</span>
            </div>
            <div class="smallbox">
                <img id = "plus" src="eightthrow2.png" />
                <span id = "word">자산 추가</span>
            </div>
        </div>
        <div class="ninethrow">
            <span>개인정보처리방침 보기</span>
        </div>
        <div class="tenthrow">
            <div class="bottombar">
                <div class="smallbox">
                    <img src="./ten1.png" />
                    <span>홈</span>
                </div>
                <div class="smallbox">
                    <img src="./ten2.png" />
                    <span>혜택</span>
                </div>
                <div class="smallbox">
                    <img src="./ten3.png" />
                    <span>송금</span>
                </div>
                <div class="smallbox">
                    <img src="./ten4.png" />
                    <span>주식</span>
                </div>
                <div class="smallbox">
                    <img src="./ten5.png" />
                    <span>전체</span>
                </div>
            </div>
        </div>
        <div class="eleven">
        </div>
    </div>
</body>
</html>
